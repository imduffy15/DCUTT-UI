android:
  components:
  - platform-tools
  - tools
  - build-tools-19.0.0
  - android-19
sudo: false
cache:
    directories:
        - node_modules
        - src/lib
env:
  global:
  - secure: O6Jl4M2X0K0IKQ8zq/Em1o5POOI4Xl4DG3qTY/QS1/E4jX0+01UpnX0MhEGWoJwqPspIjbcRaNDQCkrQ7oIt+r/hI5zM0bzXJpZ2wEnatZWb//mDoSU5Ge6kbpVk7PrJNsyuU1lkm55m1122Sj1DKuw2N8ZZxsboWiSdY1zoIdQ=
  - secure: ARlWrUWM1DGojjRY9rXJt3OIeGe8XdeNY5ptFsW1ZLl3dpdDUmemTZCh1rPpsb9ZcKGVIrh+cQi5QlNvdTd0XsnIrB4CcU8HMWBC2qMgCzpwXiQr/GuHhY0Vqwd519dHOIFx4E4L+G/qCEJ6EU3YHwsOLBoWujBla4r9CSjQXk8=
before_install:
- openssl aes-256-cbc -K $encrypted_9edc950bc507_key -iv $encrypted_9edc950bc507_iv
  -in dcutt-release-key.keystore.enc -out dcutt-release-key.keystore -d
- echo "Before install stage"
install:
- echo "Install stage"
- sed -i -e "s/\$VERSIONCODE/$TRAVIS_BUILD_NUMBER/g" config.xml
- sed -i -e "s/\$VERSIONCODE/$TRAVIS_BUILD_NUMBER/g" package.json
- npm install
- export PATH=$(npm bin):$PATH
- bower install
before_script:
- echo "Before script stage"
script:
- echo "Script stage"
- gulp
- ionic platform add android
- sed -i -e 's/MainActivity/DCUTT/g' platforms/android/AndroidManifest.xml
- mv platforms/android/src/ie/ianduffy/DCUTT/MainActivity.java platforms/android/src/ie/ianduffy/DCUTT/DCUTT.java
- sed -i -e 's/MainActivity/DCUTT/g' platforms/android/src/ie/ianduffy/DCUTT/DCUTT.java
- ionic resources --splash
- ionic resources --icon
- ionic build --release android
after_success:
- bash ./.push-release.sh
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore dcutt-release-key.keystore platforms/android/ant-build/DCUTT-release-unsigned.apk DCUTT -storepass $STOREPASS
- export PATH=$(find /usr/local/android-sdk/ -name zipalign -type f| head -1 | sed -e 's/\/zipalign//g'):$PATH
- zipalign -v 4 platforms/android/ant-build/DCUTT-release-unsigned.apk platforms/android/ant-build/DCUTT.apk
after_failure:
- echo "After failure stage"
after_script:
- echo "After script stage"
deploy:
  provider: releases
  api_key:
    secure: O6zuQzSv6husuKQkm3XOF2w8wMtxf6osgsN2xisZoGXJoSdk3n5abM17XI23MTzl57CsNnNnk0aASp2gkCUkMvyrXwmVY1aph61ehr6OunNvAnmXsMUF02nglKhmIzMAq7FMOtR/3f4sd1cCeROTEDpZYovFPNnsFIKgrFU4wwM=
  file: platforms/android/ant-build/DCUTT.apk
  on:
    tags: true
    all_branches: true
